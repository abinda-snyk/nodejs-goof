version: 0.2

env:
  parameter-store:
    # Requires that you have a secure string in AWS Systems Manager Parameter Store
    # called "snykAuthToken" with your Snyk token.
    SNYK_TOKEN: "authsnyk"
    SNYK_ORG: "TargetOrg"

phases:
  install:
    commands:
      - snyk auth $SNYK_TOKEN
      - npm install -g snyk
      - npm install
      - npm install snyk-to-html -g 
      - snyk monitor
     
  build:
    commands:
      - snyk code test --severity-threshold=high --json | snyk-to-html -o result.html
      - snyk test --severity-threshold=high
  
  artifacts:
    download: true
    paths:
    - result.html

     
